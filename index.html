<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <div class = 'container-fluid'>
        <div id='app'>
          <div id='headers' class='row'>
            <h1 class='center col-md-12'>Play the Guessing Game!</h1>
            <h3 class='center col-md-12'> Guess a number between 1-100!</h3>
          </div>

          <div id='main'>
            <div id='input-parent'>
              <form class='center'>
                <input type="text" name="guess" placeholder="Your guess here." maxlength=3 autofocus>
              </form>
            </div>

            <div id='guesses' class='center'>
              <ul>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
              </ul>
            </div>

            <div id="menu-btns" class='center'>
              <button type="button">Reset</button>
              <button type="button">Hint</button>
            </div>
          </div>
        </div>



      <div id='footer'>
          <div>
            <div id='fullstack'>
              <img src='fa-logo@2x.png'></img>
            </div>

            <div class='center' id='credit'>
              <h4>Project by Sam Wheeler</h4>
            </div>

            <div id='gracehopper'>
              <img src='grace_hopper_academy.png'></img>
            </div>


          </div>
      </div>
    </div>

  </body>
</html>
